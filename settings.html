        <main>
            <form method="get" action="settings.html">
                <fieldset>
                    <legend>Filter Who's Posts to see</legend>
                    <div>
                        <input type="checkbox" id="LocalWartlessWitch" name="LocalWartlessWitch"/>
                        <label for="LocalWartlessWitch">LocalWartlessWitch</label>
                    </div>
                    <div>
                        <input type="checkbox" id="FeyHunter" name="FeyHunter"/>
                        <label for="FeyHunter">FeyHunter</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Layers&Litches" name="Layers&Litches"/>
                        <label for="Layers&Litches">Layers&Litches</label>
                    </div>
                </fieldset>
                <fieldset>
                    <label>Change Password</label>
                    <input type="password" placeholder="Old Password" id="currentpassword" name="currentpassword">
                    <input type="password" placeholder="New Password" id="newpassword" name="newpassword">
                </fieldset>
                <fieldset>
                    <label>Change Display Name</label>
                    <input type="text" placeholder="MajesticCentaur58" id="displayName" name="displayName">
                </fieldset>
                <fieldset>
                    <legend>Allow push Notifications?</legend>
                    <label for="radio1">Yes</label>
                    <input type="radio" id="radio1" name="varRadio" value="radio1" />
                    <label for="radio2">No</label>
                    <input type="radio" id="radio2" name="varRadio" value="radio2" checked/>
                  </fieldset>
                <button type="submit">Save Changes</button>
            </form>
        </main>
